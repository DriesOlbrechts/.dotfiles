#fix colors
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix
bind-key b set-option status

set-option -sg escape-time 0
set-option -sa terminal-overrides ',XXX:RGB'

# Reload tmux
bind r source-file ~/.config/tmux/tmux.conf

# Split panes

# Change working directory to current working directory
bind-key C-Space attach -c "#{pane_current_path}" \; display-message "New working directory: #{pane_current_path}"

# Vim pane switching
bind -r ^ last-window
bind -r k select-pane -U
bind -r j select-pane -D
bind -r h select-pane -L
bind -r l select-pane -R

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Vim mode
set -g mode-keys vi

# Mouse control
set -g mouse on

# Use fish
set -g default-command /usr/local/bin/fish

set -g @plugin 'niksingh710/minimal-tmux-status'

source-file ~/.config/tmux/colors.conf

set -g @plugin 'tmux-plugins/tmux-sensible' 
set -g @plugin 'tmux-plugins/tmux-battery'

set -g @plugin 'tmux-plugins/tpm'

source-file ~/.config/tmux/hooks.conf

run '~/.tmux/plugins/tpm/tpm'
